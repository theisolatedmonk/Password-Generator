<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 
 flex
 flex-col
 justify-center
 min-h-screen
 items-center
 ">
    <div id="input-password" class="text-gray-500
     font-sans font-semibold text-sm 
    ">Password Generator</div>
    <div class="relative flex items-center   text-zinc-700 h-10 mt-4 text-sm ">

        <input disabled id="output" class="bg-zinc-800 font-sans font-semibold 
        w-72 
        h-full pl-3
       " placeholder="P4$5W0rD!" type="password ">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="copysvg
        " class="w-6 h-6 absolute right-3 text-green-300  cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
      </svg>

        <!-- <img class="absolute right-3 h-6 w-6 " src="./image/copy-icon.svg " alt="copy "> -->
    </div>


    <div class="flex flex-col bg-zinc-800 m-3 w-72 h-80 p-4 gap-3  ">

        <div id="charlenthdisplay " class="flex  items-cente justify-between  ">
            <p class="text-white text-sm font-sans font-semibold ">Character Lenth</p>
            <output id="characterLenth" class="text-xl font-medium text-green-300">0</output>
        </div>

        <div class=" w-full  ">
            <input type="range" min="8" max="30" id="slidBar" class="w-full h-1    cursor-pointer">
        </div>

        <!-- <div>
            <input type="range " step="1 " min="8 " max="25 " class="w-full h-1 border-r-8 cursor-pointer rounded-full bg-black ">
        </div> -->
        <div id="inputchoice" class="flex flex-col">
            <div class="flex items-center  text-white font-sans font-normal  ">
                <input id="upperCase" class="accent-green-300" type="checkbox">
                <div class="pl-4 text-sm">Include Uppercase Letters</div>
            </div>
            <div class="flex items-center  text-white font-sans font-normal  ">
                <input id="lowerCase" class="accent-green-300" type="checkbox">
                <div class="pl-4 text-sm">Include Lowercase Letters</div>
            </div>
            <div class="flex items-center  text-white font-sans font-normal  ">
                <input id=" numbers" class="accent-green-300" type="checkbox">
                <div class="pl-4 text-sm">Include Numbers</div>
            </div>
            <div class="flex items-center  text-white font-sans font-normal  ">
                <input id="symbols" class="accent-green-300  " type="checkbox">
                <div class="pl-4 text-sm">Include Symbols</div>
            </div>
        </div>

        <div id="strenthmeter" class="flex justify-between border items-center bg-black h-10 px-4">

            <div id="strenthtxt" class="text-neutral-400
            wfont-sans font-semibold text-sm">STRENTH</div>
            <div id="levelandbox" class="flex items-center justify-between w-28">
                <div id="strenthtype" class="text-white
            wfont-sans font-semibold text-sm">MEDIUM</div>

                <div id="strenthboxes" class="flex gap-1">
                    <div id="srthboxA" class=" border-2 border-solid   w-2 h-5"></div>
                    <div id="srthboxB" class=" border-2 border-solid   w-2 h-5"></div>
                    <div id="srthboxC" class=" border-2 border-solid   w-2 h-5"></div>
                    <div id="srthboxD" class=" border-2 border-solid   w-2 h-5"></div>
                </div>
            </div>
        </div>
        <button class="flex justify-center items-center gap-2 border bg-green-300 h-10"> <div id="generatBtn" class="mr-2 text-sm  font-sans font-semibold ">GENERATE</div>
            <!-- <img src="./image/rightarrow.svg" alt="rightarrow" class="w-4 h-8 text-white"> -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-black">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
              </svg>
              
        </button>

    </div>

    <script src="index.js"></script>

</body>
<!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch  -->

</html>
